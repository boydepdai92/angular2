<h1>Need Music?</h1>
<p class="lead">User ngSpotify app to search all music in the world</p>
<form>
    <div class="form-gourp">
        <input class="form-control" type="text" placeholder="Enter to search..." [(ngModel)]="searchStr" name="strname" (keyup) = "searchText()">
    </div>
</form>
<div *ngIf="searchRes">
    <div *ngFor="let value of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{value.id}}">{{value.name}}</a></h4>
                    <div>
                        <strong>Genres:</strong>
                        <span *ngFor="let res of value.genres">{{res}}</span>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
